<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>Dolphin Connect</title>
	<style>
		/* .loginPage *{border:1px solid #ddd;border-right:none;border-left:none} */
		body{margin:0;padding:0;overflow:hidden;font:16px Helvetica Neue,Segoe UI, Arial, sans-serif;-webkit-font-smoothing:antialiased;-webkit-user-select: none}
		a{cursor:pointer;text-decoration:none;}
		.loginPage{width: 748px;height: 359px;}
			.leftSide{float:left;width: 50%;height: 100%;position:relative;/*firefox*/background: url("images/Sprite.png") no-repeat scroll 54px 48px,-moz-linear-gradient(top, #F5FFEB, #FFF);/*chrome safari*/background: url(images/Sprite.png) no-repeat 54px 48px,-webkit-gradient(linear, 0 0, 0 bottom, from(#F5FFEB), to(#FFF))}
				.leftInstro{display:block;margin: 260px 50px 0;color:#808171;}
				.leftInstro b{font-weight:600;}
				.middleLine{position:absolute;width:1px;height:100%;right:0px;top:0px;background-color:#ccc}
			.rightSide{float:right;width: 50%;height: 100%;position:relative;overflow:hidden}
				.topArea{position:relative;height: 61px;background: url(images/Sprite.png) no-repeat 40px -329px;margin: 0px 15px;border-bottom: 1px solid #e5e5e5;}
				.switchArea{height: 302px;}
					.back{display: none;position: absolute;height: 20px;top: 320px;left: 34px;background: url(images/Sprite.png) no-repeat -28px -502px;padding-left: 25px;color:#808080;line-height: 19px;}
						.dolphinLoginBox .back, .dolphinLoginBox .dolphinAccount, .thirdLogin .thirdAccount{display:block;}
						.dolphinLoginBox .thirdAccount{display: none;} 
					.help{display:block;position: absolute;width: 20px;height: 20px;top: 320px;right: 34px;background: url(images/sync.png) no-repeat -10px -578px;} 
					.mainPage{width: 294px;margin: 18px 0px 0 39px;}
						/*1*/
						.loginBtn{display:block;padding-left:74px;height:62px;border:1px solid #ababab;line-height:62px;font-size:17px;border-radius: 5px;}
						.faceBook{margin:57px 0 19px;color:white;box-shadow: 0px 0px 1px #ccc inset,1px 1px 2px #2c55aa;/*firefox*/background: url(images/Sprite.png) -431px -488px no-repeat,-moz-linear-gradient(top, #6796f1, #4471c7);/*chrome safari*/background: url(images/Sprite.png) -431px -488px no-repeat,-webkit-gradient(linear, 0 0, 0 bottom, from(#6796f1), to(#4471c7));}
						.google_btn{color:#0c66c3;box-shadow: -1px -1px 1px #eee inset,1px 1px 2px #cbcbcb;border-radius: 5px;/*firefox*/background:url(images/Sprite.png) -434px -927px no-repeat,-moz-linear-gradient(top, #eeeeee, #d0d0d0);/*chrome safari*/background: url(images/Sprite.png) -434px -927px no-repeat,-webkit-gradient(linear, 0 0, 0 bottom, from(#eeeeee), to(#d0d0d0));}
						.dolphinLogin{font-size:14px;display:inline-block;margin: 17px 0 0 44px;color:#404040;text-decoration: underline;}
						/*2*/
						.networkErr{margin: 83px 16px 0;background:url("images/Sprite.png") no-repeat scroll -336px -446px;}
							.errorInf{display:block;position: relative;top: 47px;font-size:15px;color:#ff5a00;text-align:center}
						/*4*/
						.dolphinAccount{position:relative;display: none;}
							[error='email'] .email,[error='password'] .password,[error='passworderror'] .wrongPw{display:block;}
							.daLoginTit{display:block;margin:30px 0 15px 6px;color:#696a69;font-weight: bold;font-size: 17px;}
							.accountInput{display:block;width:266px;height:30px;margin:0 auto 16px;padding: 5px 8px;font-size: 16px;line-height: 24px;color:#1c1c1c;border: 2px solid #C2C2C2;border-radius: 8px;box-shadow: 1px 1px 2px #E4E4E4 inset;}
							.focus{border: 2px solid #379c00}
							.accountLoginBtn{display:block;height: 33px;width: 77px;margin:9px 8px 0 0; font-size: 16px;cursor: pointer;line-height: 29px;color:#fff;text-align: center;float:right;border: 1px solid #53BC1B;border-radius: 5px;box-shadow: 0px 0px 0px #6CDA30 inset,1px 1px 2px #B5C7AB;background:-moz-linear-gradient(top, #4AD001, #38A000);background: -webkit-gradient(linear, 0 0, 0 bottom, from(#4AD001), to(#38A000));}
							.wrongPw{color:#ff5a00;font-style:italic;margin-top: -14px;display: block;display:none}
							.wrongInfoStyle{display:none;position:absolute;width:166px;height:86px;font-size: 13px;line-height:135px;color:#797a79;text-align:center;background:url("images/Sprite.png") no-repeat scroll 0px -824px,url("images/Sprite.png") no-repeat scroll -329px -788px;}
							.email{top: 40px;right: 6px;}
							.password{top:100px;right:7px;}
							.hitInBox{display:none;position: absolute;width: 282px;max-height: 183px;background: #fff;top: 82px;left: 5px;border:1px solid #ccc;z-index: 1000;}
								.hitInItem{padding:5px;cursor: pointer;}
								.hitInItem:hover{background-color:#ccc;}
					.aLoading{display:none;position:absolute;bottom:0px;left:0px;height:302px;width:374px;background:#fff;z-index:100}
						.aLoading .gif{display:block;width:50px;height:50px;margin:120px auto 0;background:url("images/loading.gif") no-repeat 0 0;border:none;}
					/*chrome*/
					/*--------------------scroll style--------------------------------*/
					::-webkit-scrollbar{width: 6px;height: 6px;}
					::-webkit-scrollbar-track-piece{background-color: #DDDDDD;-webkit-border-radius: 6px;border:1px solid #C0C0C0;}
					::-webkit-scrollbar-thumb:vertical{height: 4px;background-color: #FFFFFF;-webkit-border-radius: 6px;border:1px solid #C0C0C0;}
					::-webkit-scrollbar-thumb:horizontal{width: 4px;background-color: #FFFFFF;-webkit-border-radius: 6px;}
					:focus {outline: 0;}
					/*input placeHolder*/
					::-webkit-input-placeholder { font-style:Italic; }
					input:-moz-placeholder { font-style:Italic; }
	</style>
</head>
<body id="login">
	<div class="loginPage">
		<div class="leftSide"><span class="leftInstro">Sync all your tabs and bookmarks, push webpages and other information to mobile devices.<div class="middleLine"></div></div>
		<div class="rightSide">
			<header class="topArea" id="nav">
			</header>
			<a class="help" href="http://www.dolphin-browser.com/help/extension.html" target="_blank" id="helpBtn"></a>
			<section class="switchArea" id="mainAreaOut">
				
				<a class="back" href="#"  id="backBtn">Back</a>
				<div class="aLoading" id="loadCover"><span class="gif"></span></div>
				<div class="mainPage" id="pageHolder"> <!--动态-->
					<div class='thirdAccount'>
					<a class="loginBtn faceBook" id="facebook">Connect with <b>Facebook</b></a>
					<a class="loginBtn google_btn" id="google">Connect with <b>Google</b></a>
					<a class="dolphinLogin" id="dolphinLogin">Connect with <b>Dolphin Account</b></a>
					</div>
					<div class="dolphinAccount" id='dolphinAccount' error='none'>
						<span class="daLoginTit">Account Login (Registration Closed)</span>
						<form>
							<input type="text" name="email" class="accountInput"  placeholder="Email"/>
							<input type="password" name="password" class="accountInput" placeholder="Password"/>
							<span class="accountLoginBtn" id='loginBtn'>Login</span>
						</form>
						<span class="wrongPw" id="showLoginErr">Your passwords were wrong!</span>
						<span class="wrongInfoStyle email">Please input valid Email!</span>
						<span class="wrongInfoStyle password">Please input password!</span>
						<div class="hitInBox" id='hitInBox'>
						</div>
					</div>

					<span class="faceBook">Connect with <b>Facebook</b></span>

						<!--<div class="sonarState" id="sonarRoot">

							<span class="loadText">Getting instructions…</span>
						</div>
						<div class="sonarState">
							<span class="errLogo"></span>
							<span class="errText">The network error!</span>
							<a class="tryOther">Try another phrase</a>
						</div>-->
						<!--<div class="sonarState">
							<span class="commonText">"Go Dolphin"</span>
							<a class="tryOther">Try another phrase</a>
						</div>
					</div>
					<div class="dolphinAccount">
						<span class="daLoginTit">Dolphin Account</span>

							<input type="text" name="email" class="accountInput focus"  placeholder="Email"/>

						</form>
						<span class="wrongPw" id="showEmailErr">Your passwords were wrong!</span>
						<span class="wrongInfoStyle Email">Please input Email!</span>
					</div>-->
				</div>
			</section>		
		</div>
	</div>
</body>
<script src="js/index.js"></script>
</html>
